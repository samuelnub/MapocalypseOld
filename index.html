<!DOCTYPE html>
<html>
    <head>
        <title>Mapocalypse</title>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1 id="warning">If you can see this, you might want to use Chrome my dude! (Or maybe the rate limit's exceeded... :s)</h1>
        <script>
            var warningElement = document.getElementById("warning");
            warningElement.style.visibility = "hidden";
            setTimeout(function() {
                warningElement.style.visibility = "visible";
            }, 2000);
        </script>
        <div id="main"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2xmdChP2jXRld8zg6DkdZPnJRKGh2rjk&libraries=places"></script>
        <script src="index.js"></script>
    </body>
</html>
